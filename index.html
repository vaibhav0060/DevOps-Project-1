<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevOps Pipeline Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    .box {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 50px 80px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #ffffff;
      background: linear-gradient(to right, #f7971e, #ffd200);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2em;
      color: #f5f5f5;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0px);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>✨ Welcome to DevOps Pipeline ✨</h1>
    <p>Empowering CI/CD with DevOPS CodePipeline, CodeBuild & CodeDeploy</p>
  </div>
</body>
</html>
